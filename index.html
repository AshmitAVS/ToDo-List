<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="to-do-app">
            <h2>To Do List <i class="fa-solid fa-list-check"></i></h2>
            <div class="row">
                <input type="text" id="input-box" placeholder="Type Your ToDo List">
                <button onclick="addTask()"><i class="fa-solid fa-circle-plus"></i></button>
            </div>
            <ul id="list-container">
                <!-- <li class="checked">Task 1</li>
                <li>Task 2</li>
                <li>Task 3</li> -->
            </ul>
            <span id="task-no"><span id="counter">0</span> Task Left</span>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
